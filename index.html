<!DOCTYPE html>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="./jquery-3.4.1.min.js"></script>
        <script src="./script.js"></script>

</html>
